<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCoffee</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <img class="logo-mobile" src="./assets/logo-mobile.svg" alt="logo-mobile" />
    <img align="right" class="blur-1" src="./assets/blur-2.png" alt="blur-1" />
    <header class="header">
      <img
        class="header-image"
        src="./assets/logo-desktop.svg"
        alt="Logo Desktop"
      />
      <nav class="nav">
        <a class="nav-link" href="http://www.google.com" target="blank">Home</a>
        <a class="nav-link" href="http://www.google.com" target="blank">Menu</a>
        <a class="nav-link" href="http://www.google.com" target="blank"
          >Recompensas</a
        >
        <a class="nav-link" href="http://www.google.com" target="blank"
          >Gift Cards</a
        >
        <a class="nav-link" href="http://www.google.com" target="blank"
          >Lojas</a
        >
      </nav>
      <button class="button-header" type="button">
        <strong>Pegar meu café</strong>
      </button>
    </header>
    <main class="main">
      <p class="text-mobile">
        O café que fará seu código decolar para o próximo nível.
      </p>
      <div class="main-titles">
        <h1 class="title">Great Coffee</h1>
        <h2 class="subtitle">&lt;Great Code&sol;&gt;</h2>
      </div>

      <img
        class="img-coffee"
        src="./assets/Img Coffee.svg"
        alt="image-coffee"
      />
    </main>
    <img class="blur-2" src="./assets/blur-1.png" alt="blur-2" />
  </body>
</html>
